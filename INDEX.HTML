<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Cybersecurity Analyst Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Segoe UI", system-ui, sans-serif;
}

body {
  height: 100vh;
  background: #050b14;
  overflow: hidden;
  color: white;
}

/* ===== ANALYST GRID ===== */
.analyst-grid {
  position: fixed;
  inset: 0;
  background:
    linear-gradient(transparent 95%, rgba(0,180,255,0.08)),
    linear-gradient(90deg, transparent 95%, rgba(0,180,255,0.08));
  background-size: 60px 60px;
  animation: gridMove 40s linear infinite;
  z-index: -3;
}

@keyframes gridMove {
  from { transform: translateY(0); }
  to { transform: translateY(60px); }
}

/* ===== DATA SCAN LINES ===== */
.scan-lines {
  position: fixed;
  inset: 0;
  background: repeating-linear-gradient(
    to bottom,
    rgba(0,180,255,0.03),
    rgba(0,180,255,0.03) 1px,
    transparent 4px,
    transparent 8px
  );
  animation: scanMove 8s linear infinite;
  z-index: -2;
}

@keyframes scanMove {
  from { background-position-y: 0; }
  to { background-position-y: 100%; }
}

/* ===== FLOATING SECURITY NODES ===== */
.nodes {
  position: fixed;
  inset: 0;
  z-index: -1;
}

.node {
  position: absolute;
  width: 6px;
  height: 6px;
  background: #4cc9ff;
  border-radius: 50%;
  box-shadow: 0 0 8px rgba(76,201,255,0.8);
  animation: nodeFloat linear infinite;
}

@keyframes nodeFloat {
  0% {
    transform: translateY(110vh);
    opacity: 0;
  }
  15% { opacity: 1; }
  100% {
    transform: translateY(-120vh);
    opacity: 0;
  }
}

/* ===== LOGIN PANEL ===== */
.login-box {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 380px;
  padding: 34px;
  background: rgba(8,16,28,0.9);
  border-radius: 12px;
  border: 1px solid rgba(76,201,255,0.4);
  box-shadow: 0 0 30px rgba(0,150,255,0.25);
  backdrop-filter: blur(6px);
}

.login-box h2 {
  text-align: center;
  margin-bottom: 26px;
  color: #4cc9ff;
  font-weight: 600;
  letter-spacing: 1px;
}

.login-box input {
  width: 100%;
  padding: 12px;
  margin: 12px 0;
  background: transparent;
  border: 1px solid rgba(76,201,255,0.4);
  color: white;
  border-radius: 6px;
  outline: none;
}

.login-box input::placeholder {
  color: #9ccfe3;
}

.login-box button {
  width: 100%;
  padding: 12px;
  margin-top: 18px;
  background: linear-gradient(90deg, #4cc9ff, #0077ff);
  border: none;
  color: #020a14;
  font-weight: 600;
  border-radius: 6px;
  cursor: pointer;
  transition: 0.3s;
}

.login-box button:hover {
  box-shadow: 0 0 18px rgba(76,201,255,0.8);
}

.login-box p {
  text-align: center;
  margin-top: 14px;
  font-size: 13px;
  color: #9ccfe3;
}
</style>
</head>

<body>

<div class="analyst-grid"></div>
<div class="scan-lines"></div>
<div class="nodes" id="nodes"></div>

<div class="login-box">
  <h2>Cybersecurity Analyst Portal</h2>
  <input type="text" placeholder="Analyst ID" required>
  <input type="password" placeholder="Secure Password" required>
  <button>Authenticate</button>
  <p>Security Operations Center Access</p>
</div>

<script>
/* ===== GENERATE FLOATING NODES ===== */
const nodeContainer = document.getElementById("nodes");

for (let i = 0; i < 35; i++) {
  const node = document.createElement("div");
  node.className = "node";
  node.style.left = Math.random() * 100 + "vw";
  node.style.animationDuration = 20 + Math.random() * 30 + "s";
  node.style.animationDelay = Math.random() * 20 + "s";
  nodeContainer.appendChild(node);
}
</script>

</body>
</html>
